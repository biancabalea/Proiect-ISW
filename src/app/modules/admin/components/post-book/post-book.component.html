<div style = "margin-top: 50px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class = "parent">
            <div class = "child">
                <div nz-row class="imgDiv">
                    <h2 style = "margin-left: 230px;">Post Book</h2>
                </div>

                <form nz-form [formGroup]="postBookForm">
                    <div nz-row>
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img class="profile" [src]="imagePreview" alt="profile"/>
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)"/>
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder = "Select an Author" fromControlName="author">
                                        <nz-option *ngFor="let author of listOfAuthors" nzLabel="{{author }}"
                                            nzValue="{{ author }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <input nz-input placeholder="Name" formControlName="name"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder = "Select a Subject" formControlName="subject">
                                        <nz-option *ngFor="let subject of listOfSubject" nzLabel="{{ subject }}"
                                            nzValue="{{ subject }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder = "Select a Rating " formControlName="rating">
                                        <nz-option *ngFor="let rating of listOfRating" nzLabel="{{ rating }}"
                                            nzValue="{{ rating }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder = "Select a Language " formControlName="language">
                                        <nz-option *ngFor="let language of listOfLanguage" nzLabel="{{ language }}"
                                            nzValue="{{ language }}">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <nz-year-picker style = "width: 100%" nzPlaceHolder="Year" formControlName="year"></nz-year-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <input nz-input placeholder="Price" formControlName="price"/>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs] = "24" nzErrorTip="This Imput Is Required!">
                                    <textarea rows = "1" nz-input placeholder="Description" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postBook()">
                        Post Book
                    </button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
